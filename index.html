<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mima</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: plum;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 60px;
            max-width: 1200px;
            margin: auto;
            gap: 20px;
        }
        .text-section {
            flex: 1;
            text-align: left;
            padding-left: 50px;
        }
        .text-section h1 {
            font-size: 5rem;
            color: black;
        }
        .text-section span {
            color: purple;
        }
        .text-section p {
            font-weight: bold;
            font-size: 2rem;
        }
        .profile-img {
            width: 400px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: orchid;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Bagian Contact Me (disembunyikan default) */
        #contact {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s ease-in-out;
        }

        /* Jika URL mengarah ke #contact, tampilkan */
        #contact:target {
            opacity: 1;
            visibility: visible;
        }

        .contact-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            color: black;
            display: flex;
            gap: 20px;
            max-width: 600px;
        }
        .contact-content img {
            width: 150px;
            border-radius: 50%;
        }
        .contact-content p {
            font-size: 1rem;
        }
        .btn-back {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2>Mima</h2>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="text-section">
            <h1>Hi! <br> I Am <span>Mima</span></h1>
            <p>Metallurgy Engineer</p>
            <a href="#contact" class="btn">Contact Me</a>
        </div>
        <img src="catto.jpg" alt="Foto Profil" class="profile-img">
    </section>

    <!-- Bagian Contact Me -->
    <div id="contact">
        <div class="contact-content">
            <img src="catto1.jpg" alt="Foto Profil">
            <div>
                <h2>Tentang Saya</h2>
                <p>Halo semuanya, perkenalkan saya Zemima Nasywa Hilabi. Kalian bisa panggil aku mima!!. Saya memiliki hobi memasak dan mendengarkan musik.</p>
                <a href="#" class="btn-back">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
